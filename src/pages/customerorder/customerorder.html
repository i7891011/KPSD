<ion-header>

  <ion-navbar>
    <ion-title>รายการสั่งซื้อ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let order of shippingOrder">
      <ion-row>
        {{ order.id }}
      </ion-row>
      <ion-row>
        {{ order.restaurant_id }}
      </ion-row>
      <ion-row>
        {{ order.driver_id }}
      </ion-row>
      <ion-row>
        {{ order.status }}
      </ion-row>
      <ion-row>
        {{ order.food_price }}
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
